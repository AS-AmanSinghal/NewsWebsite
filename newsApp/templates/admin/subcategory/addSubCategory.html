{% extends 'admin/master.html' %}
{% load static %}

{% block mainBlock %}
    <div class="block">

        <!-- Horizontal Form Content -->
        <form action="{% url 'addSubCategory' %}" method="post" enctype="multipart/form-data"
              class="form-horizontal form-bordered">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-3 control-label">Category</label>
                <div class="col-md-9">
                    <select id="example-chosen" name="category_id" class="select-chosen"
                            data-placeholder="Choose a Category.." style="width: 250px;">
                        {% for category in categoryData %}
                            <option value="{{ category.pk }}">{{ category.category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Sub Category Name</label>
                <div class="col-md-9">
                    <input type="text" name="subcategory" class="form-control" placeholder="Enter Sub Category Name..">
                </div>
            </div>
            <div class="form-group form-actions">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> Submit</button>
                    <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
                </div>
            </div>
        </form>
        <!-- END Horizontal Form Content -->
    </div>
{% endblock %}
