{% extends 'admin/master.html' %}
{% load static %}
{% block headblock %}
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}" type="text/javascript"></script>
{% endblock %}
{% block mainBlock %}
    <div class="block">

        <!-- Horizontal Form Content -->
        <form action="{% url 'settingPage' %}" method="post" enctype="multipart/form-data"
              class="form-horizontal form-bordered">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-3 control-label">Site Name</label>
                <div class="col-md-9">
                    <input type="text" name="name" class="form-control" placeholder="Enter Site Name.."
                           value="{{ data.name }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">About Us</label>
                <div class="col-md-9">
                    <textarea id="about" name="about" rows="5" class="form-control"
                              placeholder="Enter About Us..">{{ data.about }}</textarea>
                    <script>
                        CKEDITOR.replace('about');
                    </script>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Facebook Link</label>
                <div class="col-md-9">
                    <input type="text" name="facebook" class="form-control" placeholder="Enter Facebook Link.."
                           value="{{ data.fb }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Twitter Link</label>
                <div class="col-md-9">
                    <input type="text" name="twitter" class="form-control" placeholder="Enter Twitter Link.."
                           value="{{ data.twitter }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Youtube Link</label>
                <div class="col-md-9">
                    <input type="text" name="youtube" class="form-control" placeholder="Enter Youtube Link.."
                           value="{{ data.youtube }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Contact Number</label>
                <div class="col-md-9">
                    <input type="text" maxlength="10" name="mobile_number" class="form-control"
                           placeholder="Enter Contact Number.."
                           value="{{ data.contactNumber }}">
                </div>
            </div>
            <div class="form-group form-actions">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> Submit</button>
                    <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
                </div>
            </div>
        </form>
        <!-- END Horizontal Form Content -->
    </div>
{% endblock %}
